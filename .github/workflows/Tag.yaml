name: Tag

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.main.outputs.updated }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - id: main
      name: Test swiftbox
      run: |
        chmod +x swiftbox.sh
        VERSION=`./swiftbox.sh -v`
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        if [ $? = 0 ]
        then
          if [ v$VERSION != `curl -fsSL https://api.github.com/repos/stevapple/swiftbox/releases/latest | jq .tag_name | sed "s/\"//g"` ]
          then
            echo "updated=true" >> $GITHUB_OUTPUT
          fi
        else
          exit 1
        fi

    - name: Tag and release
      uses: avakar/tag-and-release@v1
      if: ${{ steps.main.outputs.updated }}
      with:
        release_name: Release ${{ steps.main.outputs.version }}
        tag_name: v${{ steps.main.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ github.token }}

  wait-for-cdn:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.updated }}
    steps:
      - name: Wait for CDN refreshment
        run: sleep 1m

  test-ubuntu-install:
    needs: wait-for-cdn
    container:
      image: ubuntu:20.04
    runs-on: ubuntu-latest
    steps:
    - name: Install curl
      run: |
        apt-get update
        apt-get install curl -y

    - name: Test swiftbox install and upgrade
      run: |
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/stevapple/swiftbox/master/install.sh)"
        swiftbox -v
        swiftbox upgrade

    - name: Test swiftbox setup
      env:
        DEBIAN_FRONTEND: noninteractive
        DEBCONF_NONINTERACTIVE_SEEN: true
      run: swiftbox list

  test-centos-install:
    needs: wait-for-cdn
    container:
      image: centos:7
    runs-on: ubuntu-latest
    steps:
    - name: Test swiftbox install and upgrade
      run: |
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/stevapple/swiftbox/master/install.sh)"
        swiftbox -v
        swiftbox upgrade

    - name: Test swiftbox setup
      run: swiftbox list

  test-amzn-install:
    needs: wait-for-cdn
    container:
      image: amazonlinux:2
    runs-on: ubuntu-latest
    steps:
    - name: Test swiftbox install and upgrade
      run: |
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/stevapple/swiftbox/master/install.sh)"
        swiftbox -v
        swiftbox upgrade

    - name: Test swiftbox setup
      run: swiftbox list
